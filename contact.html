<section id="contact" class="p-5 bg-events">
    <h2 class="text-center my-5 fw-bold text-light">Contact Us</h2>
    <div class="container-sm">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 m-1 bg-events-items text-center border5px shadow-lg text-light py-5">
                <div class="info-wrap w-100 p-lg-5 p-4 img">
                    <h3>Contact us</h3>
                    <p class="mb-4">We're open for any suggestion or just to have a chat</p>
                    <div class="dbox w-100 d-flex align-items-start">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-map-marker"></span>
                        </div>
                        <div class="text pl-3">
                            <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
                        </div>
                    </div>
                    <div class="dbox w-100 d-flex align-items-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-phone"></span>
                        </div>
                        <div class="text pl-3">
                            <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
                        </div>
                    </div>
                    <div class="dbox w-100 d-flex align-items-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-paper-plane"></span>
                        </div>
                        <div class="text pl-3">
                            <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
                        </div>
                    </div>
                    <div class="dbox w-100 d-flex align-items-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-globe"></span>
                        </div>
                        <div class="text pl-3">
                            <p><span>Website</span> <a href="#">yoursite.com</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 m-1 bg-events-items border5px shadow-lg text-light py-5">
                <form>
                    <!--name-->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control bg-events" id="name">
                    </div>

                    <!--email-->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control bg-events" id="email">
                    </div>

                    <!--phone-->
                    <div class="mb-3">
                        <label for="phone" class="form-label">phone</label>
                        <input type="tel" class="form-control bg-events" id="phone">
                    </div>

                    <!--message-->
                    <div class="mb-3">
                        <label for="message" class="form-label">message</label>
                        <textarea class="form-control bg-events" id="message" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-warning text-light">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
