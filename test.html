<!doctype html>
<html lang="en">

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

<section class="hero-slider hero-style">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="slide-inner slide-bg-image"
                     data-background="./dist/images/sliders/slider-1.png"
                ">
                <div class="container">
                    <div data-swiper-parallax="300" class="slide-title">
                        <h2>GUITAR CLASSES
                            FOR KIDS</h2>
                    </div>
                    <div data-swiper-parallax="400" class="slide-text">
                        <p>Want to see your kid become more expressive?</p>
                    </div>
                    <div class="clearfix"></div>
                    <div data-swiper-parallax="500" class="slide-btns">
                        <a href="#" class="theme-btn-s2">Register now</a>
                        <a href="#" class="theme-btn-s3"><i class="fas fa-chevron-circle-right"></i> Get Info</a>
                    </div>
                </div>
            </div>
            <!-- end slide-inner -->
        </div>
        <!-- end swiper-slide -->

        <div class="swiper-slide">
            <div class="slide-inner slide-bg-image"
                 data-background="./dist/images/sliders/slider-2.png">
                <div class="container">
                    <div data-swiper-parallax="300" class="slide-title">
                        <h2>GUITAR CLASSES
                            FOR KIDS</h2>
                    </div>

                        <a href="#" class="theme-btn-s3"><i class="fas fa-chevron-circle-right"></i>Get Info</a>
                    </div>
                </div>
            </div>
            <!-- end slide-inner -->
        </div>
        <!-- end swiper-slide -->
    </div>
    <!-- end swiper-wrapper -->

    <!-- swipper controls -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src='dist/js/jquery-3.4.1.min.js'></script>
